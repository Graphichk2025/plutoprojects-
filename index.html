<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluto Projects - Marketplace for Digital Projects</title>
  <style>
    /* 
    Pluto Projects Marketplace - Single File Implementation
    
    To customize:
    - Change WhatsApp phone number in SELLER_PHONE variable (line ~1200)
    - Add new projects to PROJECTS array (line ~1250)
    - Modify colors in CSS custom properties below
    
    Features:
    - Responsive design with mobile bottom navigation
    - AI project analysis with scoring
    - WhatsApp integration with pre-filled messages
    - Search, sort, and filter functionality
    - Modal project details view
    */

    :root {
      --primary: #ff3e00;
      --primary-hover: #ff6d43;
      --secondary: #4d61ff;
      --secondary-hover: #5e70ff;
      --accent: #00e0b0;
      --text: #050505;
      --bg: #ffffff;
      --shadow-color: #000000;
      --pattern-color: #cfcfcf;
      --blue-50: #eff6ff;
      --blue-100: #dbeafe;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--blue-50) 0%, var(--bg) 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--bg);
      border-bottom: 0.35em solid var(--text);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--primary);
      border: 0.2em solid var(--text);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-3px) rotate(2deg); }
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .search-controls {
      flex: 1;
      display: flex;
      gap: 1rem;
    }

    .search-box {
      flex: 1;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 0.2em solid var(--text);
      border-radius: 0.5rem;
      background: var(--bg);
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0.2em 0.2em 0 var(--shadow-color);
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      transform: translate(-0.1em, -0.1em);
      box-shadow: 0.3em 0.3em 0 var(--shadow-color);
    }

    .sort-select {
      padding: 0.75rem 1rem;
      border: 0.2em solid var(--text);
      border-radius: 0.5rem;
      background: var(--bg);
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0.2em 0.2em 0 var(--shadow-color);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sort-select:hover {
      transform: translate(-0.1em, -0.1em);
      box-shadow: 0.3em 0.3em 0 var(--shadow-color);
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Project Card Styles (adapted from provided theme) */
    .card {
      position: relative;
      width: 100%;
      max-width: 20em;
      background: var(--bg);
      border: 0.35em solid var(--text);
      border-radius: 0.6em;
      box-shadow: 0.7em 0.7em 0 var(--shadow-color), inset 0 0 0 0.15em rgba(0, 0, 0, 0.05);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
      transform-origin: center;
      cursor: pointer;
      margin: 0 auto;
    }

    .card:hover {
      transform: translate(-0.4em, -0.4em) scale(1.02);
      box-shadow: 1em 1em 0 var(--shadow-color);
    }

    .card:hover .card-pattern-grid,
    .card:hover .card-overlay-dots {
      opacity: 1;
    }

    .card:active {
      transform: translate(0.1em, 0.1em) scale(0.98);
      box-shadow: 0.5em 0.5em 0 var(--shadow-color);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -1em;
      right: -1em;
      width: 4em;
      height: 4em;
      background: var(--accent);
      transform: rotate(45deg);
      z-index: 1;
    }

    .card::after {
      content: "â˜…";
      position: absolute;
      top: 0.4em;
      right: 0.4em;
      color: var(--text);
      font-size: 1.2em;
      font-weight: bold;
      z-index: 2;
    }

    .card-pattern-grid {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 0.5em 0.5em;
      pointer-events: none;
      opacity: 0.5;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .card-overlay-dots {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(var(--pattern-color) 1px, transparent 1px);
      background-size: 1em 1em;
      background-position: -0.5em -0.5em;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 0.2em solid var(--text);
    }

    .card-title-area {
      position: relative;
      padding: 1rem;
      background: var(--primary);
      color: var(--bg);
      font-weight: 800;
      font-size: 1.1em;
      border-bottom: 0.35em solid var(--text);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      z-index: 2;
      overflow: hidden;
    }

    .card-title-area::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 0.5em, transparent 0.5em, transparent 1em);
      pointer-events: none;
      opacity: 0.3;
    }

    .card-body {
      position: relative;
      padding: 1.5em;
      z-index: 2;
    }

    .card-description {
      margin-bottom: 1.5em;
      color: var(--text);
      font-size: 0.9em;
      line-height: 1.4;
      font-weight: 500;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .card-tag {
      background: var(--bg);
      color: var(--text);
      font-size: 0.65em;
      font-weight: 800;
      padding: 0.4em 0.8em;
      border: 0.15em solid var(--text);
      border-radius: 0.3em;
      box-shadow: 0.15em 0.15em 0 var(--shadow-color);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transform: rotate(1deg);
      transition: all 0.3s ease;
    }

    .card:hover .card-tag:nth-child(1) { transform: rotate(-2deg) scale(1.05); }
    .card:hover .card-tag:nth-child(2) { transform: rotate(1deg) scale(1.05); }
    .card:hover .card-tag:nth-child(3) { transform: rotate(-1deg) scale(1.05); }

    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5em;
      padding-top: 1.2em;
      border-top: 0.15em dashed rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .price {
      position: relative;
      font-size: 1.6em;
      font-weight: 800;
      color: var(--text);
      background: var(--bg);
    }

    .price::before {
      content: "";
      position: absolute;
      bottom: 0.15em;
      left: 0;
      width: 100%;
      height: 0.2em;
      background: var(--accent);
      z-index: -1;
      opacity: 0.5;
    }

    .whatsapp-btn {
      position: relative;
      background: #25d366;
      color: var(--bg);
      font-size: 0.8em;
      font-weight: 700;
      padding: 0.7em 1.2em;
      border: 0.2em solid var(--text);
      border-radius: 0.4em;
      box-shadow: 0.3em 0.3em 0 var(--shadow-color);
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .whatsapp-btn:hover {
      background: #20ba5a;
      transform: translate(-0.1em, -0.1em);
      box-shadow: 0.4em 0.4em 0 var(--shadow-color);
    }

    /* Loading Animation (Flappy Bird) */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18rem;
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: 50%;
      background: linear-gradient(to bottom, #6ccee7 60%, white);
      z-index: 1000;
      border: 0.5rem solid var(--text);
    }

    #bird {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-80%, -50%);
      width: 3rem;
      height: auto;
      animation: flap 500ms linear infinite;
    }

    .flappyBirdScene, .flappyBirdSceneBottom {
      display: flex;
      width: 20rem;
      top: -23%;
      position: relative;
    }

    .sceneTop {
      display: flex;
      width: fit-content;
      animation: flow 5s linear infinite;
    }

    .sceneBottom {
      display: flex;
      width: fit-content;
      animation: flowBottom 5s linear infinite;
    }

    #birdObstacle {
      height: 8rem;
      width: 2rem;
      background: linear-gradient(to right, #9de558 0px, #9de558 3px, #e7ff8d 3px, #e7ff8d 5px, #9de858 5px, #9de858 10px, #74c029 10px, #74c029 13px, #9de558 13px, #9de558 15px, #74c029 22px, #74c029 28px, #59811a 28px, #59811a 100%);
      border: solid;
      position: relative;
    }

    .flappyBirdSceneBottom {
      bottom: -25%;
      left: 0;
    }

    #birdObstacle::after {
      content: "";
      position: absolute;
      width: 135%;
      height: 1.25rem;
      top: 100%;
      left: 50%;
      border: solid;
      transform: translate(-50%, 0);
      background: linear-gradient(to right, #9de558 0px, #9de558 3px, #e7ff8d 3px, #e7ff8d 5px, #9de858 5px, #9de858 10px, #74c029 10px, #74c029 13px, #9de558 13px, #9de558 15px, #74c029 22px, #74c029 28px, #59811a 28px, #59811a 100%);
    }

    .birdObs2 {
      transform: translate(0%, 15%);
      left: 15%;
    }

    .birdObs3 {
      transform: translate(0, 18%);
      left: 30%;
    }

    .birdObs4 {
      transform: translate(0, 15%);
      left: 45%;
    }

    @keyframes flap {
      from { transform: translate(-80%, -50%); }
      25% { transform: translate(-80%, -50%) rotate(-15deg); }
      50% { transform: translate(-80%, -12%) rotate(5deg); }
      100% { transform: translate(-80%, -50%); }
    }

    @keyframes flow {
      from { transform: translate(0, -43%); }
      to { transform: translate(-50%, -43%); }
    }

    @keyframes flowBottom {
      from { transform: translate(0, 75%) rotateX(180deg); }
      to { transform: translate(-50%, 75%) rotateX(180deg); }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 200;
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal-content {
      background: var(--bg);
      border: 0.35em solid var(--text);
      border-radius: 1rem;
      box-shadow: 1em 1em 0 var(--shadow-color);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: slideIn 0.3s ease;
    }

    .modal-header {
      padding: 2rem;
      background: var(--primary);
      color: var(--bg);
      border-bottom: 0.35em solid var(--text);
    }

    .modal-title {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .modal-seller {
      font-size: 1rem;
      opacity: 0.9;
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--bg);
      color: var(--text);
      border: 0.2em solid var(--text);
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .close-modal:hover {
      transform: rotate(90deg);
      background: var(--error);
      color: var(--bg);
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border: 0.2em solid var(--text);
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .feature-list {
      list-style: none;
      margin: 1.5rem 0;
    }

    .feature-list li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 2rem;
      font-weight: 600;
    }

    .feature-list li::before {
      content: "â–¶";
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
    }

    .ai-analysis {
      background: var(--blue-50);
      border: 0.2em solid var(--text);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin: 2rem 0;
      box-shadow: 0.3em 0.3em 0 var(--shadow-color);
    }

    .analysis-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .score-gauge {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .score-circle {
      transform: rotate(-90deg);
    }

    .score-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 800;
      font-size: 1.2rem;
    }

    .verdict {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
    }

    .verdict.excellent { background: var(--success); color: white; }
    .verdict.good { background: #10b981; color: white; }
    .verdict.average { background: var(--warning); color: white; }
    .verdict.risky { background: #f59e0b; color: white; }
    .verdict.poor { background: var(--error); color: white; }

    .analysis-section {
      margin: 1rem 0;
    }

    .analysis-section h4 {
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: var(--text);
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .analysis-list {
      list-style: none;
    }

    .analysis-list li {
      padding: 0.3rem 0;
      position: relative;
      padding-left: 1.5rem;
      font-size: 0.9rem;
    }

    .pros li::before {
      content: "+";
      position: absolute;
      left: 0;
      color: var(--success);
      font-weight: bold;
    }

    .cons li::before {
      content: "-";
      position: absolute;
      left: 0;
      color: var(--error);
      font-weight: bold;
    }

    .suggestions li::before {
      content: "â†’";
      position: absolute;
      left: 0;
      color: var(--secondary);
      font-weight: bold;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .modal-btn {
      padding: 1rem 2rem;
      border: 0.2em solid var(--text);
      border-radius: 0.5rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0.3em 0.3em 0 var(--shadow-color);
    }

    .modal-btn:hover {
      transform: translate(-0.1em, -0.1em);
      box-shadow: 0.4em 0.4em 0 var(--shadow-color);
    }

    .btn-whatsapp {
      background: #25d366;
      color: white;
    }

    .btn-copy {
      background: var(--secondary);
      color: white;
    }

    /* Mobile Bottom Navigation */
    .mobile-nav {
      display: none !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .search-controls {
        width: 100%;
      }

      .main-content {
        padding: 1rem;
        padding-bottom: 2rem;
      }

      .projects-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .card {
        max-width: 100%;
        width: 100%;
      }

      .project-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 0.2em solid var(--text);
      }

      .modal-content {
        margin: 1rem;
      }

      .modal-actions {
        flex-direction: column;
      }

      .modal-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border: 0.2em solid var(--text);
        border-radius: 0.5rem;
        margin-bottom: 2rem;
      }

      .card-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-bottom: 1.5rem;
      }

      .card-tag {
        font-size: 0.55em;
        padding: 0.3em 0.6em;
      }

      .card-actions {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .whatsapp-btn {
        width: 100%;
        justify-content: center;
        padding: 1rem;
        font-size: 0.9rem;
      }

      .price {
        text-align: center;
        font-size: 1.5rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: scale(0.8) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    .hidden {
      display: none !important;
    }

    .loading {
      position: relative;
    }

    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>

    // AI Analysis Function
    function analyzeProject(project) {
      const features = project.features || [];
      const hasDemo = project.repo_or_demo_link.includes('demo');
      const hasRepo = project.repo_or_demo_link.includes('github');
      const descLength = project.description.length;
      const featureCount = features.length;
      
      // Calculate score based on various factors
      let score = 50; // Base score
      
      // Feature count bonus
      score += Math.min(featureCount * 8, 25);
      
      // Demo/Repo bonus
      if (hasDemo) score += 10;
      if (hasRepo) score += 8;
      
      // Description quality
      if (descLength > 80) score += 10;
      if (descLength > 120) score += 5;
      
      // Price vs feature ratio
      const pricePerFeature = project.price_in_inr / Math.max(featureCount, 1);
      if (pricePerFeature < 1000) score += 15;
      else if (pricePerFeature > 2000) score -= 10;
      
      // Clamp score between 0-100
      score = Math.max(0, Math.min(100, score));
      
      // Determine verdict
      let verdict = 'average';
      if (score >= 85) verdict = 'excellent';
      else if (score >= 70) verdict = 'good'; 
      else if (score >= 50) verdict = 'average';
      else if (score >= 30) verdict = 'risky';
      else verdict = 'poor';
      
      // Generate pros/cons/suggestions
      const pros = [];
      const cons = [];
      const suggestions = [];
      
      if (featureCount >= 3) pros.push('Rich feature set');
      if (hasDemo) pros.push('Live demo available');
      if (hasRepo) pros.push('Source code provided');
      if (descLength > 100) pros.push('Detailed description');
      if (pricePerFeature < 800) pros.push('Great value for money');
      
      if (featureCount < 2) cons.push('Limited features');
      if (!hasDemo && !hasRepo) cons.push('No demo or source provided');
      if (descLength < 60) cons.push('Brief description');
      if (pricePerFeature > 1500) cons.push('Higher price point');
      if (score < 60) cons.push('Quality concerns');
      
      if (!hasDemo) suggestions.push('Request a live demo');
      if (featureCount < 3) suggestions.push('Ask about additional features');
      if (pricePerFeature > 1200) suggestions.push('Consider negotiating price');
      suggestions.push('Verify seller credentials');
      
      // Ensure we have content
      if (pros.length === 0) pros.push('Functional project');
      if (cons.length === 0) cons.push('Minor improvements possible');
      
      // Price assessment
      let priceAssessment = 'fair';
      if (pricePerFeature < 600) priceAssessment = 'bargain';
      else if (pricePerFeature > 1800) priceAssessment = 'overpriced';
      
      return {
        score,
        verdict,
        pros: pros.slice(0, 3),
        cons: cons.slice(0, 3), 
        suggestions: suggestions.slice(0, 4),
        price_assessment: priceAssessment
      };
    }

    // Utility Functions
    function formatPrice(price) {
      return `â‚¹ ${price.toLocaleString('en-IN')}`;
    }

      const message = encodeURIComponent(

      );
      return `https://wa.me/${SELLER_PHONE}?text=${message}`;
    }

      const grid = document.getElementById('projectsGrid');
      grid.innerHTML = currentProjects.map(createProjectCard).join('');

    function openModal(projectId) {
      currentProject = PROJECTS.find(p => p.id === projectId);
      if (!currentProject) return;
      
      const analysis = analyzeProject(currentProject);
      
      // Update modal content
      document.getElementById('modalTitle').textContent = currentProject.name;
      document.getElementById('modalSeller').textContent = `by ${currentProject.seller_name}`;
      document.getElementById('modalImage').src = currentProject.image_url;
      document.getElementById('modalImage').alt = currentProject.name;
      document.getElementById('modalDescription').textContent = currentProject.description;
      document.getElementById('modalPrice').textContent = formatPrice(currentProject.price_in_inr);
      
      // Features
      const featuresList = document.getElementById('modalFeatures');
      featuresList.innerHTML = currentProject.features.map(feature => 
        `<li>${feature.replace(/-/g, ' ')}</li>`
      ).join('');
      
      // AI Analysis
      document.getElementById('scoreText').textContent = analysis.score;
      document.getElementById('verdictBadge').textContent = analysis.verdict;
      document.getElementById('verdictBadge').className = `verdict ${analysis.verdict}`;
      document.getElementById('priceAssessment').textContent = `Price: ${analysis.price_assessment}`;
      
      // Update progress circle
      const circumference = 2 * Math.PI * 32;
      const progress = (analysis.score / 100) * circumference;
      document.getElementById('scoreProgress').style.strokeDasharray = `${progress} ${circumference}`;
      
      // Lists
      document.getElementById('prosList').innerHTML = analysis.pros.map(pro => `<li>${pro}</li>`).join('');
      document.getElementById('consList').innerHTML = analysis.cons.map(con => `<li>${con}</li>`).join('');
      document.getElementById('suggestionsList').innerHTML = analysis.suggestions.map(suggestion => `<li>${suggestion}</li>`).join('');
      
      // WhatsApp link
      document.getElementById('modalWhatsApp').href = generateWhatsAppLink(currentProject);
      
      // Show modal
      const modal = document.getElementById('projectModal');
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('projectModal');
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      currentProject = null;
    }

    function copyProjectLink() {
      if (!currentProject) return;
      
      const url = `${window.location.origin}${window.location.pathname}#project-${currentProject.id}`;
      
      navigator.clipboard.writeText(url).then(() => {
        alert('Project link copied to clipboard!');
      }).catch(() => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = url;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('Project link copied to clipboard!');
      });
    }

    // Search and Filter Functions
    function searchProjects(query) {
      if (!query.trim()) {
        currentProjects = [...PROJECTS];
      } else {
        const searchTerm = query.toLowerCase().trim();
        currentProjects = PROJECTS.filter(project => 
          project.name.toLowerCase().includes(searchTerm) ||
          project.description.toLowerCase().includes(searchTerm) ||
          project.features.some(feature => feature.toLowerCase().includes(searchTerm)) ||
          project.seller_name.toLowerCase().includes(searchTerm)
        );
      }
      renderProjects();
    }

    function sortProjects(sortBy) {
      switch(sortBy) {
        case 'name-asc':
          currentProjects.sort((a, b) => a.name.localeCompare(b.name));
          break;
        case 'name-desc':
          currentProjects.sort((a, b) => b.name.localeCompare(a.name));
          break;
        case 'price-asc':
          currentProjects.sort((a, b) => a.price_in_inr - b.price_in_inr);
          break;
        case 'price-desc':
          currentProjects.sort((a, b) => b.price_in_inr - a.price_in_inr);
          break;
      }
      renderProjects();
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Hide loading screen after 2 seconds
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';

      // Render initial projects
      renderProjects();
    });

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchProjects(e.target.value);
      }, 300);
    });
    
    // Sort functionality
    document.getElementById('sortSelect').addEventListener('change', (e) => {
      sortProjects(e.target.value);
    });
    
    // Modal close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    
    // Modal close on backdrop click
    document.getElementById('projectModal').addEventListener('click', (e) => {
      if (e.target.id === 'projectModal') {
        closeModal();
      }
    });
    
    // Keyboard navigation for cards
    document.addEventListener('keydown', (e) => {
      if (e.target.classList.contains('card') && (e.key === 'Enter' || e.key === ' ')) {
        e.preventDefault();
        e.target.click();
      }
    });

    window.addEventListener('load', () => {
      const hash = window.location.hash;
      if (hash.startsWith('#project-')) {
        const projectId = hash.replace('#project-', '');
        setTimeout(() => openModal(projectId), 100);

        e.target.style.outline = '3px solid #4d61ff';
        e.target.style.outlineOffset = '2px';
      }
    });

    document.addEventListener('focusout', (e) => {
      if (e.target.classList.contains('card')) {
        e.target.style.outline = '';
        e.target.style.outlineOffset = '';
      }
    });

    // Reduced motion support
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const style = document.createElement('style');
      style.textContent = `
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      `;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
